<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Office Automation Co.</title>
  <link rel="stylesheet" href="style.css">
  <style>
   * {
  box-sizing: border-box;
}

    .search-box {
      margin: 15px 0;
      text-align: center;
    }

    .search-box input[type="text"] {
      width: 60%;
      padding: 8px;
      font-size: 14px;
    }

    .product-list {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .horizontal-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      padding: 10px;
    }

    .horizontal-list span::after {
      content: " | ";
      color: #999;
      padding: 0 5px;
    }

    .horizontal-list span:last-child::after {
      content: "";
    }

    .product {
    display: flex;
    flex-wrap: wrap;
    background: #f9f9f9;
    border: 1px solid #ddd;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    cursor: pointer;
  }

    .product img {
      width: 200px;
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .product-content {
      flex: 1;
      min-width: 180px;
      font-size: 14px;
    }

    .product h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }

    #searchResultContainer {
      margin-top: 20px;
      margin-bottom: 30px;
    }
.product-details-box {
   background: linear-gradient(135deg, #3a0ca3, #5f4bff, #007BFF);
  padding: 20px;
  border: 5px solid black;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
  margin: 30px auto;
  transition: all 0.3s ease;
}

.product-details-box:hover {
  transform: scale(1.03);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

    @media (max-width: 600px) {
      .product {
        flex-direction: column;
        text-align: center;
      }

      .product img {
        margin: 0 0 10px 0;
      }

      .horizontal-list {
        flex-direction: column;
        align-items: center;
      }

      .horizontal-list span::after {
        content: "";
      }
    }
     nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    background-color: #003049;
    padding: 10px;
  }

  nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 4px;
  }

  nav a:hover {
    background-color: #555;
  }

  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      align-items: center;
    }
  }
  .container {
  padding: 20px;
}

  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="products.html">Products</a>
  </nav>

  <div class="container">
    <!-- Search box -->
   <div class="search-box">
  <input type="text" id="searchInput" placeholder="Search for products...">
  <button onclick="filterProducts()">Search</button>
</div>


    <!-- Search result preview -->
    <div id="searchResultContainer"></div>

    <!-- Horizontal product list -->
    <!-- Horizontal product list -->
<div class="product-details-box">
  <div class="product-list">
    <h2>All Products</h2>
    <div id="productList" class="horizontal-list"></div>
  </div>
</div>

    <!-- All products -->
    <div id="productContainer"></div>
  </div>

  <footer>
    <p>&copy; 2025 NOVACHIP</p>
  </footer>

<!-- Keep the head, body, header, nav, CSS etc. as-is -->

<script>
  const products = [
   { name: "BIOMETRIC ATTENDANCE SYSTEM", image: "images/biometric.png", description: "Secure and manage entry points with smart access control systems." },
    { name: "PHOTOSTAT MACHINES", image: "images/printer.jpg", description: "Print/scan/copy/network/duplex all in one system" },
    { name: "PRINTERS", image: "images/printers.jpg", description: "print/scan/copy machines for office and home use" },
    { name: "SECURITY ALARM SYSTEM", image: "images/alarm.jpg", description: "Protect your premises with advanced wireless alarms." },
    { name: "COMPUTERS AND SCANNERS", image: "images/computer-scanner.jpg", description: "Powerful computing and scanning solutions for office needs." },
    { name: "BILLING MACHINE/CASH REGISTER", image: "images/billing-machine.jpg", description: "Efficient billing systems to streamline your transactions." },
    { name: "INTERACTIVE BOARDS", image: "images/raptor.png", description: "Boost meetings and classrooms with smart interactive boards." },
    { name: "INVERTERS AND BATTERIES", image: "images/inverter.jpg", description: "Long-lasting power with heavy-duty tubular batteries." },
    { name: "UPS", image: "images/ups.jpg", description: "Uninterrupted power supply for critical systems." },
    { name: "CASH COUNTING MACHINE", image: "images/cash.jpg", description: "Count and detect fake notes easily" },
    { name: "QUEUE MANAGING SYSTEM", image: "images/queue.jpg", description: "To manage long queues efficiently" },
    { name: "TOKEN DISPENSER", image: "images/token.jpg", description: "Automated token system for organized queues" },
    { name: "EPABX", image: "images/epbx.jpg", description: "Private telephone system for internal/external call management" },
    { name: "IP PBX", image: "images/ippbx.png", description: "Internet-based telephony system with advanced call features" },
    { name: "AUTOMATIC PERFUME DISPENSER", image: "images/perfume.jpg", description: "Dispenses fragrance automatically to maintain ambiance" },
    { name: "AUTOMATIC BELL SYSTEM", image: "images/bell.jpeg", description: "Programmable bell ringing device for schools, factories, etc." },
    { name: "CCTV", image: "images/cctv.jpg", description: "Video surveillance system for safety and monitoring" },
    { name: "GSM BASED SWITCH ON/OFF SYSTEMS", image: "images/switch.jpg", description: "Remote device control using GSM" },
    { name: "TEMPERATURE AND HUMIDITY SENSORS", image: "images/temperature.jpg", description: "Real-time climate monitoring devices" },
    { name: "DOOR FRAME METAL DETECTORS", image: "images/door.jpg", description: "Walk-through metal detection security device" },
    { name: "HAND HELD METAL DETECTORS", image: "images/hand.jpg", description: "Portable metal detection for security screening" },
    { name: "TEA AND COFFEE VENDING MACHINE", image: "images/tea.jpg", description: "Automated beverage dispenser for hot drinks" },
    { name: "LCD PROJECTORS", image: "images/lcd.png", description: "Project images/videos in classrooms/offices" },
    { name: "LED DISPLAY", image: "images/led.jpg", description: "Bright LED panels for digital signage and ads" },
    { name: "VIDEO DOOR PHONES", image: "images/video.jpg", description: "See and talk to visitors before granting access" },
    { name: "REMOTE GATES", image: "images/remote.jpg", description: "Gates controlled by remote or smart devices" },
    { name: "BOOM BARRIERS", image: "images/boom.jpg", description: "Control vehicle access with horizontal barriers" },
    { name: "SLIDING ROOF", image: "images/roof.jpg", description: "Motorized or manual sliding roofs for open access" }

  ];

  const productContainer = document.getElementById('productContainer');
  const productList = document.getElementById('productList');
  const searchResultContainer = document.getElementById('searchResultContainer');
  const searchInput = document.getElementById('searchInput');

  // Render horizontal product list
  products.forEach(product => {
    const span = document.createElement('span');
    span.textContent = product.name;
    productList.appendChild(span);
  });

  function renderAllProducts() {
    productContainer.innerHTML = '';
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <a href="product-details.html?name=${encodeURIComponent(product.name)}" style="display: flex; text-decoration: none; color: inherit;">
          <img src="${product.image}" alt="${product.name}">
          <div class="product-content">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
          </div>
        </a>
      `;
      productContainer.appendChild(div);
    });
  }

  function displayMatchingProducts() {
    const input = searchInput.value.trim().toLowerCase();
    searchResultContainer.innerHTML = '';

    if (input === '') {
      productContainer.style.display = 'block';
      return;
    }

    const matched = products.filter(p => p.name.toLowerCase().includes(input));

    if (matched.length === 0) {
      searchResultContainer.innerHTML = "<p>No matching products found.</p>";
    } else {
      matched.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <a href="product-details.html?name=${encodeURIComponent(product.name)}" style="display: flex; text-decoration: none; color: inherit;">
            <img src="${product.image}" alt="${product.name}">
            <div class="product-content">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
            </div>
          </a>
        `;
        searchResultContainer.appendChild(div);
      });
    }

    productContainer.style.display = 'none';
  }

  function handleSearchClick() {
    const input = searchInput.value.trim().toLowerCase();
    if (input === '') return;

    const exactMatch = products.find(p => p.name.toLowerCase() === input);
    const matched = products.filter(p => p.name.toLowerCase().includes(input));

    if (exactMatch) {
      window.location.href = `product-details.html?name=${encodeURIComponent(exactMatch.name)}`;
    } else if (matched.length === 1) {
      window.location.href = `product-details.html?name=${encodeURIComponent(matched[0].name)}`;
    } else {
      displayMatchingProducts();
    }
  }

  // Initial render
  renderAllProducts();

  // Live display while typing (no redirect)
  searchInput.addEventListener('input', displayMatchingProducts);

  // Handle button click for redirect
  document.querySelector('.search-box button').addEventListener('click', handleSearchClick);

  // Optional: support "Enter" key for search
  searchInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      handleSearchClick();
    }
  });

  // If query string in URL
  const query = new URLSearchParams(window.location.search).get('query');
  if (query) {
    searchInput.value = query;
    displayMatchingProducts();
  }
</script>
</body>
</html>
